<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="cloudv2-api-base-url" content=""/>
  <title>Redefinir senha - Cloud Monitoring</title>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body data-auth-page="reset-password">
  <main>
    <h1>Redefinir senha</h1>
    <p>Defina uma nova senha e confirme para concluir.</p>

    <form id="resetForm" novalidate>
      <label>
        Nova senha
        <input id="password" type="password" autocomplete="new-password" required/>
      </label>
      <label>
        Confirmar nova senha
        <input id="passwordConfirm" type="password" autocomplete="new-password" required/>
      </label>
      <button type="submit">Salvar nova senha</button>
    </form>

    <div id="statusMessage" class="status"> </div>

    <div class="links">
      <a href="/login">Voltar para login</a>
      <a href="/forgot-password">Solicitar novo link</a>
      <a href="/privacy-policy">Politica de Privacidade</a>
    </div>
  </main>
  <script src="runtime-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
