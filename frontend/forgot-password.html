<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="cloudv2-api-base-url" content=""/>
  <title>Esqueci minha senha - Cloud Monitoring</title>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body data-auth-page="forgot-password">
  <main>
    <h1>Recuperar senha</h1>
    <p>Informe seu e-mail para receber o link de redefinicao.</p>

    <form id="forgotForm" novalidate>
      <label>
        E-mail
        <input id="email" type="email" autocomplete="email" required/>
      </label>
      <button type="submit">Enviar link</button>
    </form>

    <div id="statusMessage" class="status"> </div>

    <div class="links">
      <a href="/login">Voltar para login</a>
      <a href="/privacy-policy">Politica de Privacidade</a>
    </div>
  </main>
  <script src="runtime-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
