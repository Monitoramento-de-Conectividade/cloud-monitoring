<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CloudV2 Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #e6f5ea;
      color: #12341f;
    }
    .card {
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      border: 1px solid #cde9d4;
      box-shadow: 0 8px 20px rgba(18, 52, 31, 0.12);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    p {
      margin: 0;
      line-height: 1.45;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CloudV2 Monitor</h1>
    <p>Fallback local do Capacitor. Configure o campo <code>server.url</code> em <code>capacitor.config.json</code> para abrir seu dashboard remoto.</p>
  </div>
</body>
</html>
